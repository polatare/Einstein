<!DOCTYPE html>
<html lang="ar">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }
        header.hero {
            position: relative;
            background-image: url('https://st2.depositphotos.com/2824873/12309/v/950/depositphotos_123092006-stock-illustration-physics-background-02-a.jpg');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        .no-background {
            background-image: none !important;
            background-color: #f4f4f4;
            color: #333;
        }
        nav.navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav.navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav.navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        main {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .courses .stage-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stage-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
            text-align: center;
        }
        .stage-card h3 {
            color: #333;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصف الثاني الثانوي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>الصف الثاني الثانوي</h1>
    </header>
    <main>
        <section>
            <h2>محتويات الصف الثاني الثانوي</h2>
            <p>هنا ستجد محتوى خاص بالصف الثاني الثانوي.</p>
        </section>
    </main>
    <footer>
        <p>𝝅 Pola Tarek Ragaey&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
